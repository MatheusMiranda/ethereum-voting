version: '2'

services:
  ethereum-compiler:
    build:
      context: .
      dockerfile: ./docker/ethereum-voting.Dockerfile
    volumes:
      - ./:/opt/election/
    command: make deploy-contract

  voting-api:
    build:
      context: .
      dockerfile: ./docker/ethereum-voting.Dockerfile
    volumes:
      - ./:/opt/election/
    environment:
      - FLASK_APP=/opt/election/flask/app.py
    ports:
      - 5000:5000
    command: flask run --host=0.0.0.0

  geth-client:
    image: ethereum/client-go:stable
    volumes:
      - ./config:/etc/blockchain_config
    entrypoint: sh -c

  bootnode:
    build:
      context: .
      dockerfile: ./docker/bootnode.Dockerfile
